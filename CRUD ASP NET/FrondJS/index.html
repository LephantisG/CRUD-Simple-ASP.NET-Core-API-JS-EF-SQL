<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntaje

    </title>
</head>
<body>
    <h1>Personas</h1>
    <div id="ListaPersonasDiv"></div>
    
</body>
</html>

<script>
    var url = "https://localhost:44335/api/persona"
    fetch(url).then(function(response){
        return response.json()
    }).then(function(DataJson){
        document.getElementById("ListaPersonasDiv").innerHTML = "";
        for (let i = 0; i < DataJson.length; i++) {
            let divElement = document.createElement("div");
            let divSpan = document.createElement("span");
            divSpan.innerHTML = DataJson[i].nombre + " - " + DataJson[i].puntos + " | ";
            let botonBorrar = document.createElement("button");
            let botonEditar = document.createElement("button");
            divSpan.appendChild(botonBorrar);
            divSpan.appendChild(botonEditar);
            divElement.appendChild(divSpan);
            document.getElementById("ListaPersonasDiv").appendChild(divElement);
        }
    })
</script>
